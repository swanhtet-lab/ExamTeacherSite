<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="C:\asp.net projects\ExamProject\ExamProject\bootstrap\bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    
    <link href="C:\asp.net projects\ExamProject\ExamProject\WebContent\css\TeacherCreatAccount.css" rel="stylesheet" />
</head>
<body>

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                     alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Student registration form</h3>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="email" id="taemail" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example1m">Email </label>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="number" id="tph" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example1n">Phone Number</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="tname" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example8">Name</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="tposition" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example8">Position</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <div class="form-outline mb-4">


                                            <select class="form-select" id="departmentDropdown" name="sellist1">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                            <label for="sel1" class="form-label">Department</label>
                                        </div>

                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <div class="form-outline mb-4">


                                            <select class="form-select" id="tsubject" name="sellist1">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                            <label for="sel1" class="form-label">Subject</label>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="tyear" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example1m1">Current Teaching Year</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="tclass" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example1n1">Current Teaching Class</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="form3Example9" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example9">Password</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="tpasword" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example90">Confirm Password</label>
                                    </div>



                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" id="submit">Submit form</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="C:\asp.net projects\ExamProject\ExamProject\bootstrap\bootstrap.bundle.js"></script>
    <script src="C:\asp.net projects\ExamProject\ExamProject\bootstrap\bootstrap.min.js"></script>
    <script src="C:\asp.net projects\ExamProject\ExamProject\WebContent\js\TeacherCreatAccount.js"></script>
    
</body>
</html>
