<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .gradient-custom-2 {
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }

        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }
    </style>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Online Exam System (Teacher Site)</h4>
                                    </div>

                                    <form id="loginForm">
                                        <p>Please login to your account</p>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="username" class="form-control" placeholder="Enter Name" />
                                            <label class="form-label" for="username">Username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control" placeholder="Email address" />
                                            <label class="form-label" for="email">Email Or Phone</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <select class="form-select" id="departmentDropdown" name="department">
                                                <option selected disabled>Loading...</option>
                                            </select>
                                            <label class="form-label" for="departmentDropdown">Department</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block gradient-custom-2 mb-3"  id="loginbtn">Log in</button>
                                            <a class="text-muted" href="#">Forgot password?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <a href="TeacherCreateAccount.html">
                                                <button type="button" class="btn btn-outline-danger">Create new</button>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    
                                    <img src="C:\asp.net projects\ExamProject\ExamProject\img\Picture1.png"  style="width: 185px;" alt="logo"/>
                                    <h2>University Of Computer Studies (Mandalay)</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="C:\asp.net projects\ExamProject\ExamProject\WebContent\js\teacherLogin.js"></script>
</body>
</html>
