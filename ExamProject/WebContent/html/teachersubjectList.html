<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Subject List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            background-color: #3b5ca0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

            .sidebar img {
                width: 50px;
            }

        .subject-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .subject-btn {
            width: 120px;
        }

        .profile-icon {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

            .profile-icon:hover {
                transform: scale(1.2);
            }

        #headerText {
            font-weight: bold;
            color: #3b5ca0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <img src="https://img.icons8.com/ios-filled/50/book-stack.png" alt="Books" />
                <p class="mt-3 fw-bold">Subjects</p>
            </div>

            <!-- Main content -->
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 id="headerText">Department & Class</h4>
                    <img class="profile-icon" src="https://img.icons8.com/ios-filled/24/user.png" id="mybtn" alt="Profile" />
                </div>

                <div id="subjectList">
                    <!-- Subjects will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Teacher Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Name:</strong> <span id="modalName">Loading...</span></li>
                        <li class="list-group-item"><strong>Department:</strong> <span id="modalDepartment">Loading...</span></li>
                        <li class="list-group-item"><strong>Class:</strong> <span id="modalClass">Loading...</span></li>
                        <li class="list-group-item"><strong>Year:</strong> <span id="modalYear">Loading...</span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const profileBtn = document.getElementById("mybtn");

            profileBtn.addEventListener("click", () => {
                
                const name = sessionStorage.getItem("teacherName") || "N/A";
                const dept = sessionStorage.getItem("selectedDepartment") || "N/A";
                const class1 = sessionStorage.getItem("class1") || "N/A";
                const year = sessionStorage.getItem("year") || "N/A";

                
                document.getElementById("modalName").textContent = name;
                document.getElementById("modalDepartment").textContent = dept;
                document.getElementById("modalClass").textContent = class1;
                document.getElementById("modalYear").textContent = year;

                
                const modal = new bootstrap.Modal(document.getElementById('myModal'));
                modal.show();

            });
        });
    </script>

    <script src="C:\asp.net projects\ExamProject\ExamProject\WebContent\js\TeacherSubjectList.js"></script>
</body>
</html>
